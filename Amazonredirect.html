<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Music Redirect</title>
</head>
<body>
  <h1>Redirecting...</h1>

  <script>
    // Function to parse access token from URL
    function parseAccessToken() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token');
    }

    // Function to save access token to local storage
    function saveAccessTokenToLocalStorage(token) {
      localStorage.setItem('amazonAccessToken', token);
    }

    // Function to redirect user to main application
    function redirectToMainApp() {
      window.location = 'http://localhost:3000'; // Your main application URL
    }

    // Main function to handle the redirect
    function handleRedirect() {
      const accessToken = parseAccessToken();
      if (accessToken) {
        saveAccessTokenToLocalStorage(accessToken);
        redirectToMainApp();
      } else {
        console.error('Access token not found in URL.');
        // Handle error or redirect to login page
      }
    }

    // Call the main function when the page loads
    window.onload = handleRedirect;
  </script>
</body>
</html>
